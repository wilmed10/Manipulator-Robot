<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot manipulador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Robot manipulador</h1>
    </header>

    <div class="contenedor-principal">
        <div class="encendido">
            <button type="button" class="btn-enc" id="crearArchivo">Write</button>
        </div>
        <div class="camara">
            <div class="video">
                <!-- Stream video via webcam -->
                <div class="video-wrap">
                    <video id="video" playsinline autoplay></video>
                </div>
                <!-- Webcam video snapshot -->
                <canvas id="canvas" width="360" height="240"></canvas>
            </div>
            <!-- Trigger canvas web API -->
            <div class="controller">
                <button class="captura" id="snap">Capture</button>
            </div>
        </div>
        <div class="modos">
            <div class="modo">
                <button type="button" class="btn-modo1" id="btn-seguimiento">Seguimiento</button>
            </div>
            <div class="modo">
                <button type="button" class="btn-modo2" id="btn-manipulacion">Manipulacion</button>
            </div>
        </div>
    </div>

    <div class="contenedor-control">
        <div class="control">
            <div class="titulo">
                <h3>Desplazamiento</h2>
            </div>
            <div class="control-desplazamiento">
                <button type="button" class="btn adelante" id="btn-adelante"><img src="./img/arriba1B.png"/></button>
                <button type="button" class="btn atras" id="btn-atras"><img src="./img/abajo1B.png"/></button>
                <button type="button" class="btn izquierda" id="btn-izquierda"><img src="./img/izquierda1B.png"/></button>
                <button type="button" class="btn derecha" id="btn-derecha"><img src="./img/derecha1B.png"/></button>
            </div>
        </div>

        <div class="control">
            <div class="titulo">
                <h3>Brazo izquierdo</h2>
            </div>
            <div class="sliders">
                <div class="hombro-rt">
                    <label for="hombro-rt-izq">Hombro</label>
                    <input type="range" id="hombro-izq" name="Hombro" min="0" max="30" value="0" step="1" />
                    <p id="cajaNumeral1">0</p>
                </div>
                <div class="biceps-rt">
                    <label for="biceps-rt-izq">Biceps</label>
                    <input type="range" id="biceps-izq" name="Hombro" min="0" max="20" value="0" step="1" />
                    <p id="cajaNumeral2">0</p>
                </div>
                <div class="codo">
                    <label for="codo-izq">Codo</label>
                    <input type="range" id="codo-izq" name="Hombro" min="0" max="30" value="0" step="1" />
                    <p id="cajaNumeral3">0</p>
                </div>
                <div class="antebrazo">
                    <label for="antebrazo-izq">Antebrazo</label>
                    <input type="range" id="antebrazo-izq" name="Hombro" min="0" max="10" value="0" step="1" />
                    <p id="cajaNumeral4">0</p>
                </div>
                <div class="gripper-">
                    <label for="gripper-izq">Gripper</label>
                    <input type="range" id="gripper-izq" name="Hombro" min="0" max="10" value="0" step="1" />
                    <p id="cajaNumeral5">0</p>
                </div>
            </div>
        </div>

        <div class="control">
            <div class="titulo">
                <h3>Brazo derecho</h2>
            </div>
            <div class="sliders">
                <div class="hombro-rt">
                    <label for="hombro-der">Hombro</label>
                    <input type="range" id="hombro-der" name="Hombro" min="0" max="30" value="0" step="1" />
                    <p id="cajaNumeral6">0</p>
                </div>
                <div class="biceps-rt">
                    <label for="biceps-der">Biceps</label>
                    <input type="range" id="biceps-der" name="Hombro" min="0" max="20" value="0" step="1" />
                    <p id="cajaNumeral7">0</p>
                </div>
                <div class="codo">
                    <label for="codo-der">Codo</label>
                    <input type="range" id="codo-der" name="Hombro" min="0" max="30" value="0" step="1" />
                    <p id="cajaNumeral8">0</p>
                </div>
                <div class="antebrazo">
                    <label for="antebrazo-der">Antebrazo</label>
                    <input type="range" id="antebrazo-der" name="Hombro" min="0" max="10" value="0" step="1" />
                    <p id="cajaNumeral9">0</p>
                </div>
                <div class="gripper-">
                    <label for="gripper-der">Gripper</label>
                    <input type="range" id="gripper-der" name="Hombro" min="0" max="10" value="0" step="1" />
                    <p id="cajaNumeral10">0</p>
                </div>
            </div>
        </div>
    </div>

    <script src="client.js"></script>
</body>
</html>
